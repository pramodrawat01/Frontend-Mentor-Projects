<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <title>Social links profile</title>
  <link rel="stylesheet" href="app.css">

</head>
<body>

  <div class="wrapper">

    <!-- share screen -->
    <div class="share-screen">
      <div class="share-card">
        <a href="https://web.whatsapp.com/" target="_blank">
          <i class="ri-whatsapp-line social-icons"></i>
          <div>Whatsapp</div>
        </a>
        <div>
          <i class="ri-instagram-line social-icons"></i>
          <div>Instagram</div>
        </div>
        <div>
          <i class="ri-twitter-x-line social-icons"></i>
          <div>X</div>
        </div>
        <!-- <div>
          <i class="ri-whatsapp-line whatsapp"></i>
          <div>Whatsapp</div>
        </div>
        <div>
          <i class="ri-whatsapp-line whatsapp"></i>
          <div>Whatsapp</div>
        </div>
        <div>
          <i class="ri-whatsapp-line whatsapp"></i>
          <div>Whatsapp</div>
        </div> -->
        <i class="ri-close-fill close-screen"></i>
      </div>

      <!-- <span id="profile-link">https://web.whatsapp.com/</span> -->

    </div>

    <div class="card">
      <i class="ri-share-forward-fill" id="share-card"></i>
      <div class="">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image">
      </div>
      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="desc">Front-end developer and avid reader.</div>


      <button class="addNew">add new profile</button>
      

      <div class="links">
        <a href="" class="github">
          GitHub
        </a>
        <a href="" class="mentor">
          Frontend Mentor
        </a>
        <a href="" class="linkedin">
          LinkedIn
        </a>
        <a href="" class="twitter">
          Twitter
        </a>
        <a href="" class="insta">
          Instagram
        </a>
      </div>
    </div>


    

  </div>

  
  
  
    <script src="app.js"></script>
</body>
</html>
