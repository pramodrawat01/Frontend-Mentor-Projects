<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <title>Social links profile</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      text-decoration: none;
    }
    a{
      color: white;
    }
    .wrapper{
      height: 100vh;
      width: 100vw;
      background-color: hsl(0, 0%, 8%);
      padding-top: 90px;
    }
    .card{
      position: relative;
      height: 500px;
      width: 340px;
      margin: 0 auto;
      border-radius: 15px;
      color: white;
      background-color: hsl(0, 0%, 12%);
    }
    .image{
      height: 80px;
      width: 80px;
      border-radius: 50%;
      margin-left: 50%;
      transform: translateX(-50%);
      margin-top: 20px;
    }
    .name{
      font-size: 1.4rem;
      font-family: sans-serif;
      color: hsl(75, 94%, 57%);
      text-align: center;
      margin-top: 15px;
      font-weight: 700;
    }
    .location{
      text-align: center;
      margin-top: 5px;
      font-weight: 600;
    }
    .desc{
      text-align: center;
      margin-top: 15px;
      font-weight: 400;
    }
    .links{
      margin-top: 50px;
      padding-inline: 40px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .github, .mentor, .linkedin, .twitter, .insta{
      text-align: center;
      border-radius: 10px;
      padding: 10px;
      background-color: hsl(0, 0%, 20%);

      
    }
    .github:hover, .mentor:hover, .linkedin:hover, .twitter:hover, .insta:hover{
      background-color: hsl(75, 94%, 57%);
      color: black;
    }
    #share-card{
      position: absolute;
      right:25px;
      top: 20px;
      font-size: 1.3rem;
      background-color: rgb(41, 41, 41);
      padding: 4px;
      border-radius: 50%;
      transition: transform 0.3s;
     
    }
    #share-card:hover{
      cursor: pointer;
      transform: scale(1.2);
      background-color: rgb(50,50,50);
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <i class="ri-share-forward-fill" id="share-card"></i>
      <div class="">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image">
      </div>
      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="desc">Front-end developer and avid reader.</div>

      <div class="links">
        <a href="" class="github">
          GitHub
        </a>
        <a href="" class="mentor">
          Frontend Mentor
        </a>
        <a href="" class="linkedin">
          LinkedIn
        </a>
        <a href="" class="twitter">
          Twitter
        </a>
        <a href="" class="insta">
          Instagram
        </a>
      </div>
    </div>
  </div>
  
  
    <script src="app.js"></script>
</body>
</html>
